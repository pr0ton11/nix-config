# Reference: https://gitlab.com/dwt1/dotfiles/-/blob/master/.config/alacritty/alacritty.yml
env:
  TERM: alacritty
window:
  dynamic_padding: true
class:
  instance: Alacritty
gtk_theme_variant: dark
opacity: 0.95
scrolling:
  history: 0
  multiplier: 3
font:
  normal:
    family: Source Code Pro
    style: Regular
  bold:
    family: Source Code Pro
    style: Bold
  italic:
    family: Source Code Pro
    style: Italic
  bold_italic:
    family: Source Code Pro
    style: Bold Italic
size: 12.0
draw_bold_text_with_bright_colors: true
schemes:
  Nord: &Nord
    # Default colors
    primary:
      background: '#2E3440'
      foreground: '#D8DEE9'

    # Normal colors
    normal:
      black:   '#3B4252'
      red:     '#BF616A'
      green:   '#A3BE8C'
      yellow:  '#EBCB8B'
      blue:    '#81A1C1'
      magenta: '#B48EAD'
      cyan:    '#88C0D0'
      white:   '#E5E9F0'

    # Bright colors
    bright:
      black:   '#4C566A'
      red:     '#BF616A'
      green:   '#A3BE8C'
      yellow:  '#EBCB8B'
      blue:    '#81A1C1'
      magenta: '#B48EAD'
      cyan:    '#8FBCBB'
      white:   '#ECEFF4'

colors: *Nord
mouse:
  hide_when_typing: false
live_config_reload: true
