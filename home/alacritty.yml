# Reference: https://gitlab.com/dwt1/dotfiles/-/blob/master/.config/alacritty/alacritty.yml
env:
  TERM: alacritty
window:
  dynamic_padding: true
class:
  instance: Alacritty
gtk_theme_variant: dark
opacity: 0.95
scrolling:
  history: 1024
  multiplier: 3
font:
  normal:
    family: Source Code Pro
    style: Regular
  bold:
    family: Source Code Pro
    style: Bold
  italic:
    family: Source Code Pro
    style: Italic
  bold_italic:
    family: Source Code Pro
    style: Bold Italic
size: 12.0
draw_bold_text_with_bright_colors: true
schemes:
TomorrowNight: &TomorrowNight
     # Default colors
    primary:
      background: '#1d1f21'
      foreground: '#c5c8c6'
    # Colors the cursor will use if `custom_cursor_colors` is true
    cursor:
      text: '#1d1f21'
      cursor: '#ffffff'
    # Normal colors
    normal:
      black:   '#1d1f21'
      red:     '#cc6666'
      green:   '#b5bd68'
      yellow:  '#e6c547'
      blue:    '#81a2be'
      magenta: '#b294bb'
      cyan:    '#70c0ba'
      white:   '#373b41'
    # Bright colors
    bright:
      black:   '#666666'
      red:     '#ff3334'
      green:   '#9ec400'
      yellow:  '#f0c674'
      blue:    '#81a2be'
      magenta: '#b77ee0'
      cyan:    '#54ced6'
      white:   '#282a2e'
colors: *TomorrowNight
mouse:
  hide_when_typing: false
live_config_reload: true
